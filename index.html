
  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
rel="stylesheet" />
<!-- css -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
<form action="" class="signup ">
<header class="signup-header">Signup</header>
<input type="text" name="fName" class="fullName" placeholder="Full Name">
<input type="email" name="email" class="email" placeholder="Email address">
<input type="password" name="password" class="password" placeholder="Password">
<div class="terms">
<input type="checkbox" name="terms" id="terms">
<label for="terms">I accept all terms & conditions</label>
</div>
<input type="submit" value="Submit" id="btnsubmit">
</form>
<form action="" class="login ">
<header class="login-header">Login</header>
<input type="email" name="email" class="email_login" placeholder="Email">
<input type="password" name="password" class="password_login" placeholder="Password">
<a href="#">Forgot Password?</a>
<input type="submit" class="" id="btnlogin">
</form>
</div>
<script src="js/script.js"></script>
</body>
</html>
